{% extends "base.html" %}


{% block content %}

    <form action="/tcp_flood/" , method="post">

        </br>
        <label for="target_port">Target Port</label>
        <input type="text" class="form-control" name="target_port" id="target_port">

        <label for="node_target">Select Node to target:</label>
        <select class="form-control" name="node_target" id="node_target" onchange="">
            {% for nodeIt in all_nodes %}
                <option value="{{ nodeIt.name }}"> {{ nodeIt.name }}</option>
            {% endfor %}
        </select>
        <label for="attack_type">Select attack type:</label>
        <select class="form-control" name="attack_type" id="attack_type" onchange="">
            <option value="tcp"> TCP Attack</option>
            <option value="udp"> UDP Attack</option>
        </select>
    <br/>
        <button type="submit" name="run_attack" class="btn btn-primary">Deploy Flood Attack></button>
    </form>

{% endblock %}
